<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REG-EX</title>
  <link rel="stylesheet" href="./style/output.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="min-h-screen bg-gradient-to-r from-purple-500 to-pink-600 flex justify-center items-center p-4">
    <div class="flex flex-col md:flex-row bg-white shadow-2xl rounded-lg overflow-hidden max-w-5xl w-full">
      
      <!-- Image Section -->
      <div class="md:w-1/2 w-full">
        <img src="./img/bg.jpeg" alt="Register Image" class="w-full h-full object-cover">
      </div>
  
      <!-- Form Section -->
      <div class="md:w-1/2 w-full p-8">
        <h1 class="text-3xl text-center font-bold text-gray-700">REGISTRATION FORM</h1>
        <hr class="mt-4">
        <form class="mt-4 space-y-4">
          <div>
            <label for="username" class="block text-base font-semibold text-gray-700">Username</label>
            <input type="text" id="username" class="border border-gray-300 w-full text-base px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Enter Username">
          </div>
  
          <div>
            <label for="email" class="block text-base font-semibold text-gray-700">Email</label>
            <input type="email" id="email" class="border border-gray-300 w-full text-base px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Enter Email">
          </div>
  
          <div>
            <label for="password" class="block text-base font-semibold text-gray-700">Password</label>
            <input type="password" id="password" class="border border-gray-300 w-full text-base px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Enter Password">
          </div>
  
          <div>
            <label for="confirm-password" class="block text-base font-semibold text-gray-700">Confirm Password</label>
            <input type="password" id="confirm-password" class="border border-gray-300 w-full text-base px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Confirm Password">
          </div>
  
          <div class="flex items-center mt-2">
            <input type="checkbox" id="show-password" class="mr-2" onclick="togglePasswordVisibility()">
            <label for="show-password" class="text-gray-700 text-sm">Show Password</label>
          </div>
  
          <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded-lg hover:bg-blue-800 transition font-semibold">KIRIM</button>
        </form>
      </div>
    </div>
  
    <script src="./main.js"></script>
  </body>
  
</html>
